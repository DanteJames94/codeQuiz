<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <div class="container">
      <br />
      <header>
        <h1 class="codeQuiz">Code Quiz</h1>
      </header>
      <div id="paragraph">
        <p class="intro">
          Try to answer the following code related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          and time by ten seconds!
        </p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="start" type="button">Start</button>
        </div>
      </div>
      <div id="gameScreen" class="hide">
        <h2 id="questions" > First question will go here. </h2>
        <div id="answerButtons"></div>
      </div>
      <div id="secondQuestion" class="hide">
        <h2 id="questions" > Second question will go here. </h2>
        <div id="answerButtons"></div>
      </div>
    </div>

    

   
  </body>

  <script src="script.js"></script>
</html>
